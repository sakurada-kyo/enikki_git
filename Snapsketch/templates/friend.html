{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/friend.css' %}">
{% endblock %}
	{% block content %}
	<div id = "register">
		<h3>友人一覧</h3><br>


		{% for friend in friends %}
		<div class = "account-form">
			<div class="circle">{{ friend.icon_id.url }}</div>
			<h4>{{ friend.name }}</h4>
		</div>
		{% endfor %}

	</div>
	{% endblock %}
	{% block footer %}
    <footer>
        <div id = "kotei">
            <small>&copy;2023 SnapSketch</small>
        </div>
    </footer>
    {% endblock footer %}
