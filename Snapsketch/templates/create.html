{% extends "base.html" %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/create.css' %}">
{% endblock  %}

{% block content %}
<form id="post-form" action="" method="post">
    <div id = "flex">
        {% if canvasFile %}
        <a id="sketch">絵日記を作成<br>＋</a>
        {% else %}
        <img id="sketch" src="{% static '{{ MEDIA_URL }}{{ canvasFilePath }}' %}">
        {% endif %}
        
        <textarea name = "sentence"></textarea>
    </div>
    <input type = "submit" class = "toukou" value = "投稿">
</form>
{% endblock %}

</footer>
{% endblock %}
