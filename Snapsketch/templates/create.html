{% extends "base.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/create.css' %}">

{% endblock  %}

{% block content %}
<form id="post-form" action="{% url 'enikki:create' %}" method="post">
    {% csrf_token %}
    <div id = "flex">
        {% if not canvasFile %}
        <a id="sketch" href="{% url 'enikki:canvas' %}">絵日記を作成<br>＋</a>
        {% else %}
        <img id="sketch" src="{{ canvasFile }}" style="padding:0px;" height="406">
        {% endif %}
        <textarea name = "sentence"></textarea>
    </div>
    <input type = "submit" class = "toukou" value = "投稿">
</form>
{% endblock %}

{% block footer %}
<footer>
    <div id = "kotei">
        <small>&copy;2024 SnapSketch</small>
    </div>
</footer>
{% endblock %}

{% block js %}
{% endblock %}
