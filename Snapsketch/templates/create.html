{% extends "base.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/create.css' %}">
{% endblock  %}

{% block content %}
<form id="post-form" action="" method="post">
    <div id = "flex">
        {% if not canvasFilePath %}
        <a id="sketch" href="{% url 'enikki:canvas' %}">絵日記を作成<br>＋</a>
        {% else %}
        <img id="sketch" src="{{ MEDIA_URL }}{{ canvasFilePath }}">
        {% endif %}
        <textarea name = "sentence"></textarea>
    </div>
    <input type = "submit" class = "toukou" value = "投稿">
</form>
{% endblock %}
    
{% block footer %}
<footer>
    <div id = "kotei">
        <small>&copy;2023 SnapSketch</small>
    </div>
</footer>
{% endblock %}
