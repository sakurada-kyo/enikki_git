{% extends "base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/timeline.css' %}">
{% endblock %}

{% block content %}
        <div id="group_nav">
            <img class="group_icon" src="{% static 'images/test_icon.jpeg' %}" alt="グループアイコン">
        </div>
    {% for enikki in enikki_list %}
        <div class="scroll" data-url="">
            <article class="content">
                <div class="content_header">
                    <img class="user_icon" src="{% static 'images/test_icon.jpeg' %}" alt="ユーザーアイコン">
                    <p class="user_name">a</p>
                    <img class="good" src="{% static 'images/test_icon.jpeg' %}" alt="いいね">
                    <img class="comment" src="{% static 'images/test_icon.jpeg' %}" alt="コメント">
                </div>
                <section class="draw_diary">
                    <img class="draw" src="{% static 'images/test_icon.jpeg' %}" alt="絵日記の絵">
                    <p class="diary">a</p>
                </section>
                {% comment %} 無限スクロール用 {% endcomment %}
                {% comment %} <div class="content_footer">
                    <a class="scroll-next" href="{% url 'enikki:timeline' %} ">次へ</a>
                </div> {% endcomment %}
            </article>
        </div>
    {% endfor %}
{% block js %}
    <script src="{% static 'js\jquery-3.7.1.min.js' %}"></script>
    {% comment %} <script src="{% static 'js\infinite-scroll.pkgd.min.js' %}"></script> {% endcomment %}
    <script src="{% static 'js\timeline.js' %}"></script>
{% endblock %}
{% endblock %}
