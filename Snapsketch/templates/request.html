{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/request.css' %}">
{% endblock  %}

{% block content %}
<div class="search">
    <input type="text">
    <input type="button" value="検索">
</div>
<form class="request-form">
    <div class="top">
        <img src="{{ followee__user_icon_path }}" width="110px" height="110px">
    </div>
    <div class="who">
        <p>ユーザーID:{{ follower.followee__user_id }}
            <br>ユーザー名:{{ follower.followee__username }}
            <br>からフレンド申請があります。</p>
    </div>
    <div class="approve">
        <input type="submit" class="allow" name="1">承認</button>
        <input type="submit" class="delete" name="2">削除</button>
    </div>
</form>
{% endblock  %}

{% block footer %}
<footer>
    <div id = "kotei">
        <small>&copy;2023 SnapSketch</small>
    </div>
</footer>
{% endblock %}
