{% extends 'base.html' %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static 'css/calendar.css' %}" />
{% endblock %}
{% block content %}
  <form id="form" action="" method="post">
    {% csrf_token %}
    <div class="buttonId" id="buttonId">
      <button class="button1" onclick="showPreviousMonth()">◀</button>
    </div>

    <div class="calendar" id="calendar"></div>

    <div class="buttonId" id="buttonId">
      <button class="button2" onclick="showNextMonth()">▶</button>
    </div>

    
    <div class="popup_area">
      <div class="popup-wrapper">
        <input id="open" type="checkbox" />
        <label for="open" class="open-btn">コメントをする</label>
        <label for="open" class="overlay"></label>

        <div class="popup-content">
          <div class="reply">
            <h2>コメント返信</h2>
          </div>
          <textarea name="comment"></textarea>
          <input type="submit" class="toukou" value="返信" />
        </div>
      </div>
    </div>
  </form>
{% endblock %}

{% block js %}
  <script src="{% static 'js/calendar.js' %}"></script>
{% endblock %}

{% block footer %}
  <footer>
    <div id="kotei">
      <small>&copy;2023 SnapSketch</small>
    </div>
  </footer>
{% endblock %}
