{% extends "password_base.html" %}
{% load static %}
{% bootstrap_css %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/password_reset_confirm.css' %}">
{% endblock css %}
{% block content %}
<div class = "password_form">
<form action="" method="POST">
    <h2>パスワード再設定</h2>
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-block submit">送信</button>
</form>
</div>
{% endblock %}
