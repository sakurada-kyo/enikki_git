{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/style3.css' %}">
    <link rel="stylesheet" href="{% static 'css/canvas.css' %}">
    <link rel="icon" href="data:,">
</head>
<body>
   <div id = "wrapper">
      <form id="save-form" action="{% url 'enikki:canvas' %}" method="post" enctype="multipart/form-data">
         {% csrf_token %}
         <div id="draw_nav">
            <ul id="color_nav">
               <li>
                  <div class="cbox">
                     <input type="text" id="color" name="color" value="#974bfb"/>
                     <div id="picker"></div>
                  </div>
               </li>
               <li>
                  <input type="button" id="eraser" value="消しゴム">
               </li>
               <li>
               <input type="button" id="clear" value="消す">
               </li>
               <li>
                  <input type="submit" id="save" value="保存する">
               </li>
               <li>
                  <input type="button" id="end" value="終了する" onclick="window.history.back();">
               </li>
            </ul>
         </div>
         <div id="canvas"></div>
      </form>
   </div>
   {% endblock  %}
   {% block js %}
   <!-- <canvas id="canvas" width="1344" height="700"></canvas> -->
<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
<script src="https://unpkg.com/ml5@0.6.0/dist/ml5.min.js"></script>
<script src="{% static 'js/base3.js' %}"></script>
<script src="{% static 'js/canvas.js' %}"></script>
{% endblock %}
</body>
