{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/usersearch.css' %}">
{% endblock %}

{% block content %}
<form id="search-form">
    {% csrf_token %}
    <h2>ユーザー検索</h2>
    <div id="searchWrap">
        <input type="text" id="search" name="search" placeholder="ユーザーIDを入力...." />
        <input type="submit" id="search-button" value="検索"/>
    </div>
</form>
{% endblock %}

{% block footer %}
<footer>
    <div id="kotei">
        <small>&copy;2024 SnapSketch</small>
    </div>
</footer>
{% endblock %}

{% block js %}
<script src="{% static 'js/usersearch.js' %}"></script>
{% endblock %}
